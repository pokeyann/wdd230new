<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7 lazy Load</title>
    <link rel="stylesheet" href="styles/lazystyles.css" />
  </head>
  <body>
    <main>
      <h1>Progressive Loading of Images</h1>

      <picture>
        <img
          src="https://via.placeholder.com/300x400/0000FF/808080?text=Placeholder"
          data-src="https://placebear.com/300/400"
          alt="bear"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/300x400/0000FF/808080?text=Placeholder"
          data-src="https://placebear.com/g/300/400"
          alt="bear"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/300x400/0000FF/808080?text=Placeholder"
          data-src="https://placekitten.com/300/400"
          alt="kitten"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/300x400/0000FF/808080?text=Placeholder"
          data-src="https://placekitten.com/g/300/400"
          alt="kitten"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/300x400/0000FF/808080?text=Placeholder"
          data-src="https://www.fillmurray.com/300/400"
          alt="Bill Murray"
      /></picture>
    </main>
    <script src="scripts/lazyimg.js"></script>
  </body>
</html>
