<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8 Table Build</title>
    <link rel="stylsheet" href="styles/tablecss.css" />
  </head>

  <table style="border: 2px, black">
    <caption>
      Table 1: Wasatch Sales
    </caption>

    <thead>
      <tr>
        <th colspan="2" scope="colgroup">Sales</th>
      </tr>
      <tr>
        <th scope="col">Month</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>July</td>
        <td>3,000</td>
      </tr>
      <tr>
        <td>August</td>
        <td class="highlight">8,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>4,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>3,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>2,000</td>
      </tr>
    </tbody>
  </table>
</html>
